#service 1 configuration
service1:
  type: NodePort
  port: 80
  targetPort: 8080
  name: service1
  replicas: 2
  image: nginxdemos/nginx-hello:plain-text
  pullPolicy: IfNotPresent
  # use default serviceAccount
  resources:
    limits: 
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
  # Annotations to add to the service account
    name: default
  hpa:
    enabled: false
    #minReplicas: 1
    #maxReplicas: 6
    #targetCPUUtilizationPercentage: 70
    #targetMemoryUtilizationPercentage: 90
  
  #service 2 configuration
service2:
  type: LoadBalancer
  port: 80
  targetPort: 8080
  name: service2
  image: nginxdemos/nginx-hello:plain-text
  pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  # use service2 serviceAccount
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
  # Annotations to add to the service account
    name: SA-service2
 #create more pod when exceed 70%cpu and 90% mem
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 90



ingress:
  enabled: true
  className: nginx
  hosts:
  - host: "35.233.90.15.nip.io"
    paths:
    - path: /service1
      pathType: Prefix
      backend:
        service:
          name: service1-svc
          port:
            number: 80
    - path: /service2
      pathType: Prefix
      backend:
        service:
          name: service2-svc
          port:
            number: 80





