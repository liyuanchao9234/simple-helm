apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service2.name }}-deploy
  labels:
    myapp.io/name: {{ .Values.service2.name }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.service2.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      myapp.io/name: {{ .Values.service2.name }}
  template:
    metadata:
      myapp.io/deployName: {{ .Values.service2.name }}-deploy
    labels:
        myapp.io/name: {{ .Values.service2.name }}
    spec:
      containers:
        - name: {{ .Values.service2.name }}-img
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.service2.image }}"
          imagePullPolicy: {{ .Values.service2.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
